<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'resources/styles.css' %}">
    <title>eBooks</title>
</head>
<body>
    <h1>eBooks</h1>
    <ul>
        {% for ebook in ebooks %}
            <li>{{ ebook.title }} by {{ ebook.author }} - <a href="{{ ebook.file.url }}">Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
